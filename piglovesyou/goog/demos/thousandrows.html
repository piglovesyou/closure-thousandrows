<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>goog.ui.Scroller</title>
  <link rel="stylesheet" href="../../../third_party/piglovesyou/goog/css/scroller.css" />

  <script src="../../../closure-library-read-only/closure/goog/base.js"></script>

  <!-- Native Modules that ThousandRows depends. -->
  <script type="text/javascript">
    goog.require('goog.ui.Slider');
    goog.require('goog.ui.Control');
    goog.require('goog.iter');
    goog.require('goog.math.Range');
    goog.require('goog.Uri');
  </script>

  <!-- Third party modules that ThousandRows depends. -->
  <script src="../../../third_party/piglovesyou/goog/ui/scroller.js"></script>
  <script src="../ui/thousandrows/virtualscroller.js"></script>
  <script src="../ui/thousandrows/rowrenderer.js"></script>
  <script src="../ui/thousandrows/row.js"></script>
  <script src="../ui/thousandrows/page.js"></script>
  <script src="../ui/thousandrows/model.js"></script>
  <script src="../ui/thousandrows/thousandrows.js"></script>

  <script type="text/javascript">
    goog.require('goog.ui.ThousandRows');
  </script>

  <style type="text/css">
    .goog-thousandrows-row {
      height: 38px;
      border-bottom: 1px #999 solid;
      zoom: 1;
      overflow: hidden;
    }
    .goog-thousandrows-row-notrendered {
      background: #ececec;
    }
    .goog-thousandrows-page:last-child .goog-thousandrows-row:last-child {
      border-bottom: none;
    }

    #my-thousandrows {
      height: 300px;
      width: 400px;
      border: 1px #999 solid;
    }
    #my-thousandrows .row-col {
      height: 38px;
      line-height: 38px;
      float: left;
      border-right: 1px #999 solid;
      padding-left: 10px;
      padding-right: 10px;
    }
    #my-thousandrows .row-index {
      text-align: center;
      padding: 0 4px;
    }
  </style>

</head>
<body>

  <h1>goog.ui.ThousandRows</h1>

  <div id="my-thousandrows" class="goog-scroller">
    <div class="goog-scroller-container"></div>
  </div>

  <!-- Decorates existing DOM. -->
  <script>

    var thousandrows = new goog.ui.ThousandRows(39, 20);
    var model = new goog.ui.thousandrows.Model(
                    '/rows', // URL through which thousandrows interacts with a server by xhr.
                    10000,   // Optional: Total amount of rows.
                    true);   // Optional: Pass true if you want to update total amount
                             //            in terms of response content of xhr.

    thousandrows.decorate(goog.dom.getElement('my-thousandrows'));
    thousandrows.setModel(model);

  </script>

</body>
</html>
